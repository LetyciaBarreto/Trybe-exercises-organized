<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page</title>
</head>
<body>
  <div>
    <span id="count"></span>
  </div>
  <button type=button id="button-click">CLICK</button>
  
</body>
<script>
  
  let clickCount = 0;
  let countSpan = document.getElementById("count");
  let buttonClick = document.getElementById("button-click");
  buttonClick.addEventListener('click', () => countSpan.innerHTML = clickCount +=  1 );
</script>
</html>
